<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="slider.js"></script>
	<title>Slider</title>
</head>
<body>
<div id="slider" class="slider">
	<div class="slide"><img src="photos/photo1.jpeg"></div>
	<div class="slide"><img src="photos/photo2.jpeg"></div>
	<div class="slide"><img src="photos/photo3.jpeg"></div>
	<div class="slide"><img src="photos/photo4.jpeg"></div>
	<div class="slide"><img src="photos/photo5.jpeg"></div>
	<div class="slide"><img src="photos/photo6.jpeg"></div>
	<div id="slider-nav" class="slider-nav">
		<span id="slider-count" class="slider-count">1 of 10</span>
		<span class="slider-share">Share the Photo</span>
	</div>
	<div id="overlay" class="overlay"></div>
	<div class="social-overlay">
		<h4>Share This Photo</h4>
		<div class="social-options-wrapper">
			<div class="social-option">
			<span><i class="fa fa-facebook"></i></span>
			<p>Facebook</p>
		</div>
		<div class="social-option">
			<span><i class="fa fa-twitter"></i></span>
			<p>Twitter</p>
		</div>
		<div class="social-option">
			<span><i class="fa fa-link"></i></span>
			<p>Copy a Link</p>
		</div>
		</div>
	</div>
</div>

</body>
</html>
